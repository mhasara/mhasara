name: Update Language Percentages

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allows pushing changes

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4   # updated to latest

      - name: Generate Top Languages SVG
        run: |
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=mhasara&layout=compact&theme=radical&hide_border=true" > languages.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add languages.svg
          git commit -m "Update language percentages" || echo "No changes to commit"
          git push
